<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>To Do List 2022</h1>
        <form>
        <input
            type="text"
            id="new-tast-input"
            placeholder="What do you have planned?"/>
        <input
            type="sumbit" 
            id="new-task-sumbit"
            value="Add Task" />
        </form>
    </header>
    <main>
        <section>
            <h2>Task</h2>

            <div id="task">
                <div class="content">
                    <input
                        type="text"
                        class="text"
                        value="My shiny task"
                        readonly
                    />
                </div>
            </div>
        </section>
    </main>

</body>
</html>
